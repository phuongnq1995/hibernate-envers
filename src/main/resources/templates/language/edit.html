<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{language.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{language.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/languages}" class="btn btn-secondary">[[#{language.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('language')}" />
            <form th:action="${requestUri}" method="post" novalidate="">
                <div th:replace="~{fragments/forms::inputRow(object='language', field='id', disabled=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='language', field='name')}" />
                <input type="submit" th:value="#{language.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
